spring:
  application:
    name: promotion-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/sales_db
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        types:
          print:
            banner: false
    show-sql: true

server:
  port: 8088

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

logging:
  level:
    com.datn.promotion_service: DEBUG
    org.hibernate.SQL: DEBUG