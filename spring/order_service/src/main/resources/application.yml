  pay-url: https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
  return-url: http://localhost:8080/payments/vnpay-callback

logging:
  level:
    com.datn.order_service: DEBUG
    org.hibernate.SQL: DEBUG